<!DOCTYPE html>
<html>

<head>
    <title>DateTimepicker</title>

    <!-- Include Bootstrap CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- down về  -->
    <script src="./date-time-picker/moment.min.js"></script>
    <link rel="stylesheet" href="./date-time-picker/bootstrap-datetimepicker.min.css">
    <script src="./date-time-picker/bootstrap-datetimepicker.min.js"></script>
</head>
<style>
    #date {
        width: 150px;
        outline: none;
        border: 1px solid #aaa;
        padding: 6px 28px;
        color: #aaa;
    }

    .date-container {
        position: relative;
        float: left;
    }

    .date-text {
        position: absolute;
        top: 6px;
        left: 12px;
        color: #aaa;
    }

    .date-icon {
        position: absolute;
        top: 5px;
        right: 10px;
        cursor: pointer;
    }
</style>

<body>
    <div class="col-md-6">
        <div class="date-container">
            <input id="datetime" type="text" value="23:12" />
            <i class="date-icon fas fa-clock"></i>
        </div>
    </div>
    <script>
        $('#datetime').datetimepicker({
            icons: {
                time: "fa fa-clock-o",
                date: "fa fa-calendar",
                up: "fa fa-arrow-up",
                down: "fa fa-arrow-down"
            },
            format: 'HH:mm'
        });
        $('.date-icon').on('click', function () {
            $('#datetime').focus();
        })

    </script>
</body>

</html>
