<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../sweatalert/styles.css">
    <title>SweatAlert</title>
</head>

<body>
    <button class="button">demo</button>
    <script>
        window.addEventListener("load", function () {
            function renderSweetAlert() {
                const template = ` <div class="sweet-alert">
                                <i class="fa fa-check sweet-icon"></i>
                                <p class="sweet-text">Congratulations on learning JS</p>
                                </div>`;
                document.body.insertAdjacentHTML("beforeend", template);
            }
            const button = document.querySelector(".button");
            button.addEventListener("click", function () {
                renderSweetAlert();
                const sweetItems = document.querySelector(".sweet-alert");
                if (sweetItems) {
                    setTimeout(function () {
                        sweetItems.parentNode.removeChild(sweetItems);
                    },10000)
                }
            });
        });

    </script>
</body>

</html>
