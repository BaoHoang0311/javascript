<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" class="form-post" method="post">
        <input type="text" name="title" placeholder="Enter your title">
        <input type="text" name="author" placeholder="Enter your author">
        <button type="submit">Add post</button>
    </form>
    <script>
        // https://github.com/typicode/json-server#getting-started
        async function addpost({ title, author }) {
            const response = await fetch('http://localhost:3456/posts', {
                method: 'POST',
                body: JSON.stringify({title,author,}),
                headers: {'Content-type': 'application/json; charset=UTF-8',},
            })
            console.log(response);
        }
        const formPost = document.querySelector(".form-post");
        formPost.addEventListener("submit", function (e) {
            e.preventDefault();
            const title = this.elements['title'].value;
            const author = this.elements['author'].value;
            console.log(title, author);
            addpost({ title, author })
        })
    </script>
</body>

</html>
