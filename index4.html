<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>
    <div class="step-add-new" id="listingContent">
        <ul class="nav steps wizard-nav" role="tablist">
            <li class="nav-item wizard-list-item" role="presentation">
                <a class="nav-link item-step active" data-bs-toggle="tab" href="#AssetsInfo" role="tab"
                    aria-selected="true">Inventory</a>
            </li>
            <li class="wizard-list-item" role="presentation">
                <a class="nav-link item-step @mode" data-bs-toggle="tab" href="#OwnerContact" id="btnOwnerContact"
                    role="tab" aria-selected="true">Listing Type</a>
            </li>
            <li class="wizard-list-item" role="presentation">
                <a class="nav-link item-step @mode" data-bs-toggle="tab" href="#Description" id="btnDescription"
                    role="tab" aria-selected="true">Marketing/SEO</a>
            </li>
            <li class="wizard-list-item" role="presentation">
                <a class="nav-link item-step @mode" data-bs-toggle="tab" id="btnTabMedia" href="#MediaTab" role="tab"
                    aria-selected="true">Media</a>
            </li>
            <li class="wizard-list-item" role="presentation">
                <a class="nav-link item-step @mode" data-bs-toggle="tab" id="btnTabMap" href="#MapTabs" role="tab"
                    aria-selected="true">Map</a>
            </li>
            <li class="wizard-list-item" role="presentation">
                <a class="nav-link item-step @mode" data-bs-toggle="tab" id="btnFeaturesFacilities"
                    href="#FeaturesFacilities" role="tab" aria-selected="true">Features/Facilities</a>
            </li>
        </ul>
    </div>
    <!-- wizard-nav -->
    <div class="card">
        <div class="card-body">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="AssetsInfo" role="tabpanel">
                </div>
                <div class="tab-pane fade show @mode" id="OwnerContact" role="tabpanel">
                </div>
                <div class="tab-pane fade show @mode" id="Description" role="tabpanel">
                </div>
                <div class="tab-pane fade show @mode" id="MediaTab" role="tabpanel">
                </div>
                <div class="tab-pane fade show @mode" id="MapTabs" role="tabpanel">
                </div>
                <div class="tab-pane fade show @mode" id="FeaturesFacilities" role="tabpanel">
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex align-items-start gap-3">
        <button type="button" class="btn btn-primary w-sm ms-auto" data-wizard="#listingContent"
            id="btnSaveListing">Save & Next</button>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script>
        $(document).on('click', '#btnSaveListing', function (e) {
            e.preventDefault();
            NextStep($(this));
        });
        function NextStep(e) {
            let id = e.data("wizard");

            let currentli = $(id).find(".nav.steps").find("li.active");

            if (currentli[0] == undefined) {
                currentli = $(id).find(".nav.steps").find("li>a.active").parent("li");
            }

            const nextStepli = currentli.next();
            const childNodes = nextStepli[0].children[0];
            const nextStepId = childNodes.hash;

            if (childNodes.className.includes("disabled")) {
                childNodes.className = childNodes.className.replace("disabled", "");
            }

            $(id + " a[href='" + nextStepId + "']").tab("show");

            let nextStepli_ID = $(nextStepli[0]).attr("id");
            if (nextStepli_ID !== undefined) {
                $(`#${nextStepli_ID}`).trigger("click");
            }

            let attrChildId = $(childNodes).attr("id");
            if (attrChildId !== undefined)
                $(`#${attrChildId}`).trigger("click");

            let onClick = e.data("on-click");
            if (onClick !== undefined || onClick !== "")
                $(`${onClick}`).trigger("click");

        };

    </script>
</body>

</html>
