<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>

<body>
    <script>
        // constructor
        function Person2(name) {
            this.name = name;
        }

        Person2.prototype.getFullName = function () {
            return this.name;
        }

        let person2 = new Person2('hoang bao');
        console.log(person2.getFullName());

        // class Person

        class Person {
            constructor(name) {
                this._abc = name;
            }
            get name() {
                return this._abc;
            }
            set name(newName) {
                this._abc = newName;
            }
        }

        const person = new Person('bao');
        console.log(person.name);

        // log(1), log(1,2)
        const log = console.log.bind(console);
        log(1, 2);

        function ghilog() {
            console.log.apply(console, arguments)
        }
        ghilog(1, 2)

        // class expression
        class Student {
            constructor(name) {
                this._name = name;
            }
            get name() {
                return this._name;
            }
            set name(newName) {
                this._name = newName;
            }
        }

        let hello = new Student('ada');
        console.log(hello.name);

        class Article {
            constructor(title, date) {
                this.title = title;
                this.date = date;
            }
            static compare(a, b) {
                return a.date - b.date;
            }
        }
        let article = [
            new Article('CSS', new Date(2023, 2, 1)),
            new Article('JS', new Date(2023, 3, 1)),
            new Article('Html', new Date(2023, 1, 1)),
        ]
        console.log([1, 2, 3].sort((a, b) => a - b)); // tăng dần

        article.sort(Article.compare);
        console.log(article);

        class Item {
            constructor(name) {
                this.name = name;
                // this.constructor.property Name
                this.constructor.count++;
            }
            static count = 0;
            static Count() {
                // className.property Name
                Item.count++;
            }
        }
        Item.Count();Item.Count();Item.Count();
        console.log(Item.count);
        let item1 = new Item("bao");
        let item2 = new Item("hoang");
        console.log(Item.count);
        // super extend
        class Animal{
            constructor(legs, hands){
                this.legs =legs;
                this.hands =hands;
            }
            walking(){
                console.log(`walking with ${this.legs} ${this.hands}`);
            }
        }
        class Bird extends Animal {
            constructor (legs,hands){
                // khai báo class cha
                super(legs);
                this.hands =hands;
            }
            flying(){
                console.log(`bird has ${this.hands} hands`);
            }
        }
        let bird = new Bird(3,5);
        bird.walking();
        bird.flying();
        console.log(bird.legs, bird.hands);
    </script>
</body>

</html>
