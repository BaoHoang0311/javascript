<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul class="pagination">
        <li class="page-item active"><button data-page="1" class="page-link button">1</button></li>
        <li class="page-item"><button data-page="2" class="page-link button">2</button></li>
        <li class="page-item"><button data-page="3" class="page-link button">3</button></li>
        <li class="page-item"><button data-page="4" class="page-link button">4</button></li>
        <li class="page-item"><button data-page="5" class="page-link button">5</button></li>
        <li class="page-item prev"><button class="page-link button" data-page="2"><em class="fa fa-angle-right"
                    data-toggle="tooltip" title="Next page"></em></button></li>
        <li class="page-item"><button class="page-link button" data-page="5"><em class="fa fa-angle-double-right"
                    data-toggle="tooltip" title="Last page"></em></button></li>
    </ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript">
        let z = $(".pagination").find("li.active").find("button").data("page");
        console.log(z);
    </script>

</body>

</html>
