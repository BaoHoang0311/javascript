<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>stepbystep2</title>
</head>

<body>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link item-step active" data-bs-toggle="tab" href="#AssetsInfo" role="tab"
                aria-selected="true">Inventory</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link item-step" data-bs-toggle="tab" href="#OwnerContact" id="btnOwnerContact"
                role="tab" aria-selected="true">Listing Type</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link item-step" data-bs-toggle="tab" href="#Description" id="btnDescription" role="tab"
                aria-selected="true">Marketing/SEO</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="AssetsInfo" role="tabpanel" aria-labelledby="home-tab">.a.</div>
        <div class="tab-pane fade" id="profile" id="OwnerContact" aria-labelledby="profile-tab">.b.</div>
        <div class="tab-pane fade"  id="Description" aria-labelledby="contact-tab">.c.</div>
    </div>
    <button class="id-button">Button Next</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        $(document).on('click', '.id-button', function (e) {
            $('#myTab a[href="#Description"]').tab('show');
        });
    </script>
</body>

</html>
